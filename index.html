<!DOCTYPE html>
<html>
<head>
  <title>Etch-a-Sketch</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <!-- Make a new div (display) to contain reset button and count divs.  -->
    <div id="display">
        <button id="reset-button">Reset The Grid</button>
        <!-- Make a new div for the dimension count -->
        <div id="dimension-count"></div>
        <!-- Make a new div for the square count -->
        <div id="square-count"></div>
    </div>
    <div id="container"></div>
</body>
</html>
